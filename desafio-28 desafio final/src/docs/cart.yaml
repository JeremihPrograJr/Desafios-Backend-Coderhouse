#Cart
components:
  schemas:
    Cart:
      type: object
      properties:
        id:
          type: ObjectId
          description: Id generada por mongo
        Productos:
          type: Array
          description: Productos agregado al carrito
        timestamp:
          type: date
          description: fecha en que se creo el carrito
      example:
        Id: 639a74f119bf4cd9eec5e0a9
        productos: []
        timestamp: '2022-12-15T01:03:37.822Z'
  requestBodies:
    NuevoCarrito:
      type: object
      properties:
        productos:
          type: Array
          description: PRODUCTOS
        timpestamp:
          type: Date
          description: Fecha generada por mongo
      example:
        productos : []
    NuevoProductoCarrito:
      type: object
      properties:
        id:
          type: string
          description: Id carrito
        id_producto:
          type: string
          description: Id producto
      example:
        id_producto: 'Id del producto'


paths:
  /api/carrito:
    get:
      summary: Obtiene todo los carritos
      tags:
        - Cart
      responses:
        "200":
          description: Los carritos se obtuvieron exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
    post:
      summary: Crea nuevo carrito
      tags:
        - Cart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/NuevoCarrito'
      responses:
        "200":
          description: El carrito se guardo satisfactoriamente
  /api/carrito/{_id}:
    get:
      tags:
        - Cart
      summary: Find CART by ID
      description: Returns a single cart
      operationId: findById
      parameters:
        - name: _id
          in: path
          description: ID of cart to return
          required: true
          schema:
            type: string
            format: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'          
            application/xml:
              schema:
                $ref: '#/components/schemas/Cart'
        '400':
          description: Invalid ID supplied
        '404':
          description: Cart not found   
    delete:
      tags:
        - Cart
      summary: Delete a cart
      description: delete a cart
      operationId: delete
      parameters:
        - name: _id
          in: path
          description: Cart id to delete
          required: true
          schema:
            type: string
            format: string
      responses:
        '400':
          description: Invalid cart value
  /api/carrito/{id}/productos:
    post:
      summary: Add product to Cart
      tags:         
        - Cart
      parameters:
        - name: id
          in: path
          description: ID of cart to return
          required: true
          schema:
            type: string
            format: string      
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/NuevoProductoCarrito'
      responses:
        "200":
          description: El producto se guardo satisfactoriamente en el carrito
  /api/carrito/{id_carro}/productos/{id_producto}:
    delete:
      tags:
        - Cart
      summary: Delete products (from cart)
      description: delete a product
      operationId: delete 
      parameters:
        - name: id_carro
          in: path
          description: Cart 
          schema:
            type: string
            format: string
        - name: id_producto
          in: path
          description: product id to delete
          schema:
            type: string
            format: string
      responses:
        '400':
          description: Invalid ID cart or product
        '404':
          description: cart or product not found
