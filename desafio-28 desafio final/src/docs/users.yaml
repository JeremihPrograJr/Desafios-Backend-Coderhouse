#User
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: ObjectId
          description: Id generada por mongo
        name:
          type: string
          description: Nombre completo del usuario
        last_name:
          type: string
          description: Apellido del usuario
        email:
          type: string
          description: Correo del usuario, campo unico
        password:
          type: string
          description: Contraseña hasheada del usuario.
      example:
        id: ObjectId("assasasa2as1as1asas12")
        name: veronica
        last_name: soto
        email: correovero@gmail.com
        password: 1asadasdda
  requestBodies:
    nuevoUsuario:
      type: object
      properties:
        name:
          type: string
          description: Nombre completo del usuario
        email:
          type: string
          description: Correo del usuario, campo unico
        password:
          type: string
          description: Contraseña se hashea en el servidor
      example:
        name: veronica
        email: correovero@gmail.com
        last_name: forte
        password: 1234d
        age: 18
        phone: +569 9803 8545
        alias: veroBella
        adress: en el corazon del mundo
        avatar: debe ser cargado como imagen en postman o por el register

paths:
  /api/user/listar:
    get:
      summary: Obtiene todo los usuarios
      tags:
        - Users
      responses:
        "200":
          description: Los usuarios se obtubieron correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  /api/user/create:
    post:
      summary: Crea nuevo usuario
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/nuevoUsuario'
      responses:
        "200":
          description: El usuario se agrego satisfactoriamente
